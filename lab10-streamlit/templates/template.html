<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <div>
        <h1>{{ title }}</h1>
        <p>This is a simple Streamlit app with a Jinja2 template.</p>
        <ul>
            {% for item in items %}
                <li>
                    <p>{{ item[1] }}, {{ item[2] }}</p>
                    <p>{{ item[3] }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
